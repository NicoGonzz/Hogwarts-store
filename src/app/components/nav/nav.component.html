<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HogwartsStore</a>
      <button (click)="toggleMenu()"  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="side-menu" [class.active]="activeMenu">
            <button (click)="toggleMenu()">CLOSE</button>
              <a class="nav-link" href="#" type="button" (click)="toggleMenu()" [routerLink]="['/ropa']" >Ropa</a>
              <a class="nav-link" href="#" type="button" (click)="toggleMenu()" [routerLink]="['/jugueteria']">Jugueteria</a>
              <a class="nav-link" href="#" type="button" (click)="toggleMenu()" [routerLink]="['/register']">Registro</a>
              <a class="nav-link" href="#" type="button" (click)="toggleMenu()" [routerLink]="['/login']">Login</a>
        </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" type="button" [routerLink]="['/Inicio']">Todo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" type="button" [routerLink]="['/ropa']">Ropa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" type="button" [routerLink]="['/jugueteria']">Jugueteria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" type="button" [routerLink]="['/register']">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" type="button" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="account">
            <!--<button *ngIf="!token; else elseBlock" (click)="login()">Login</button>-->
            <ng-template  #elseBlock>{{ 'Bienvenido: '+ profile?.email }}</ng-template>
            <!--<button (click)="getProfile()">Get Profile</button> profile?.email-->
          </div>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btnSearch btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
